## Redis 配置
## Redis数据库索引（默认为0）
shiro.spring.redis.database=1
## Redis服务器地址
shiro.spring.redis.host=58.87.86.84
## Redis服务器连接端口
shiro.spring.redis.port=6379
## Redis服务器连接密码（默认为空）
shiro.spring.redis.password=run58719666
## 连接池最大连接数（使用负值表示没有限制）
shiro.spring.redis.pool.max-active=600
## 连接池最大阻塞等待时间（使用负值表示没有限制）
shiro.spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
shiro.spring.redis.pool.max-idle=300
## 连接池中的最小空闲连接
shiro.spring.redis.pool.min-idle=0
## 连接超时时间（毫秒）
shiro.spring.redis.timeout=3000

